<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset start */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /* reset end */


        /* structure start */
        @font-face {
            font-family: 'neo';
            src: url('./NEOTERICc.ttf');
        }

        #main {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #211136, #bf5853);
        }

        #loginInterface {
            position: absolute;
            width: 980px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 120px rgba(0, 0, 0, .25);
            overflow: hidden;
            font-family: 'neo';
        }

        #loginImg,
        #login {
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        #loginImg {
            float: left;
            background-image: linear-gradient(45deg, #221334, #6c3049);
        }

        #login {
            float: right;
            background-image: linear-gradient(45deg, #9a444e, #e06267);
        }

        #circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: linear-gradient(45deg, #df5555, #ef907a);
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            width: 150px;
            height: 40px;
            border-radius: 50px;
        }

        #leftCloud {
            top: 30px;
            left: -38px;
            background-color: #c55c59;
        }

        #rightCloud {
            bottom: 20px;
            right: -35px;
            background-color: #934555;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 7px #fff;
            background-image: radial-gradient(#fff 10%, #fff 20%, rgba(72, 34, 64, 0));

        }

        .meteor {
            width: 90px;
            height: 3px;
            background-image: linear-gradient(90deg, #fff, rgba(255, 255, 255, .2));
            position: absolute;
            transform: rotateZ(-45deg);
        }

        #loginImg p {
            margin-top: 365px;
            text-align: center;
            color: #af4655;
            letter-spacing: 50px;
            font-size: 25px;
            font-family: 'neo';
            font-weight: 600;
            text-indent: 50px;
        }

        /* structure end */

        /* login start */
        header {
            display: block;
            font-family: 'neo';
            font-size: 30px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 35px;
            margin: 40px auto;
            color: #fff;
        }

        header>span {
            position: absolute;
            transition: .5s;
        }

        section {
            text-align: center;
        }

        .form input {
            width: 300px;
            height: 30px;
            font-size: 18px;
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            margin-bottom: 20px;
            color: #fff;
            font-family: 'neo';
        }

        input:focus {
            outline: none;
        }

        .form input::placeholder {
            color: rgba(255, 255, 255, .8);
            font-size: 18px;
            font-family: 'neo';
        }

        .confirm {
            height: 0;
            overflow: hidden;
            font-family: 'neo';
            transition: .5s;
        }

        .btn {
            width: 140px;
            height: 40px;
            border: 1px solid #fff;
            background: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            margin-top: 25px;
            font-family: 'neo';
            transition: .25s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, .25);
        }

        #login a {
            color: #fff;
            display: block;
            margin-top: 80px;
            font-size: 18px;
        }

        #hint {
            width: 100%;
            line-height: 70px;
            background: linear-gradient(-90deg, #9b494d, #bf5853);
            text-align: center;
            font-size: 25px;
            color: #fff;
            box-shadow: 0 0 20px #733544;
            display: none;
            opacity: 0;
            transition: .5s;
            position: absolute;
            top: 0;
            z-index: 999;
        }

        /* input::-ms-clear {
            display: none;
        } */

        /* input::-ms-reveal {
            display: none;
        } */

        /* login end */

        /* 响应式 start */
        @media screen and (max-width:1000px) {
            #loginImg {
                display: none;
            }

            #loginInterface {
                width: 490px;
                margin-right: -245px;
            }

            #login {
                width: 100%;
            }
        }

        @media screen and (max-width:560px) {
            #loginInterface {
                width: 330px;
                margin-right: -165px;
            }

            .form input {
                width: 250px;
            }

            .btn {
                width: 113px;
            }
        }

        @media screen and (max-width:345px) {
            #loginInterface {
                width: 290px;
                margin-right: -145px;
            }
        }

        /* 响应式 end */
    </style>
</head>

<body>
    <div id="main">
        <div id="loginInterface">
            <div id="hint">
                <p>登录失败</p>
            </div>
            <div id="loginImg">
                <div id="circle">
                    <div id="leftCloud" class="cloud"></div>
                    <div id="rightCloud" class="cloud"></div>
                </div>
                <div id="starsArea">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
                <div id="meteor">
                    <div class="meteor"></div>
                    <div class="meteor"></div>
                </div>
                <p id="title">CLOUD</p>
            </div>
            <div id="login">
                <header>
                    <span style="top:0;">Log In</span>
                    <span style="top:70px;">Sign Up</span>
                </header>
                <section>
                    <form action="post">
                        <div class="form">
                            <input type="text" name="" id="user" placeholder="uname">
                        </div>
                        <div class="form">
                            <input type="password" name="" id="pwd" placeholder="password">
                        </div>
                        <div class="form confirm">
                            <input type="password" name="" id="confirm-pwd" placeholder="confirm password">
                        </div>
                        <input type="button" value="Log In" class="btn">
                        <input type="button" value="Sign Up" class="btn" id="btn">
                    </form>
                    <a href="#">Forget your password?</a>
                </section>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            let onoff = true;
            let oLog = document.getElementsByTagName('header')[0].getElementsByTagName('span')[0];
            let oSign = document.getElementsByTagName('header')[0].getElementsByTagName('span')[1];
            let oUname = document.getElementById('user');
            let oPwd = document.getElementById('pwd');
            let aBtn = document.getElementsByClassName('btn');
            let oConfirm = document.getElementsByClassName('confirm')[0];
            randomStar();

            function randomStar() {
                let starData = [];
                for (let i = 0; i < 10; i++) {
                    let randomBorder = Math.floor(Math.random() * 11 + 5); // [5,15]
                    let randomTop = Math.floor(Math.random() * 401 + 50);
                    let randomLeft = Math.floor(Math.random() * 391 + 50);
                    check({
                        top: randomTop,
                        left: randomLeft
                    });
                    starData.push({
                        border: randomBorder,
                        top: randomTop,
                        left: randomLeft
                    });
                }

                const aStar = document.getElementsByClassName('star');
                for (let i = 0; i < aStar.length; i++) {
                    aStar[i].style.width = aStar[i].style.height = starData[i].border + 'px';
                    aStar[i].style.top = starData[i].top + 'px';
                    aStar[i].style.left = starData[i].left + 'px';
                }

                const aMeteor = document.getElementsByClassName('meteor');
                aMeteor[0].style.top = starData[starData.length - 2].top + 'px';
                aMeteor[0].style.left = starData[starData.length - 2].left + 'px';
                aMeteor[1].style.top = starData[starData.length - 1].top + 'px';

                aMeteor[1].style.left = starData[starData.length - 1].left + 'px';

                function check(obj) {
                    starData.forEach((item, index, arr) => {
                        if (item.top == obj.top && item.left == obj.left) {
                            randomTop = Math.floor(Math.random() * 401 + 50);
                            randomLeft = Math.floor(Math.random() * 391 + 50);
                            arguments.callee({
                                top: randomTop,
                                left: randomLeft
                            });
                        }
                    })
                }
            }


            aBtn[0].addEventListener('click', login, false);
            aBtn[1].addEventListener('click', signup, false);

            function login() {
                if (onoff) {
                    // 发送数据
                } else {
                    oUname.value = '';
                    oPwd.value = '';
                    oLog.style.top = 0;
                    oSign.style.top = 70 + 'px';
                    oConfirm.style.height = 0;
                    oConfirm.getElementsByTagName('input')[0].disabled = true;
                    onoff = true;
                }
            }

            function signup() {
                if (!onoff) {
                    // 发送数据
                } else {
                    oUname.value = '';
                    oPwd.value = '';
                    oSign.style.top = 0;
                    oLog.style.top = 70 + 'px';
                    oConfirm.style.height = 30 + 'px';
                    oConfirm.getElementsByTagName('input')[0].disabled = false;
                    onoff = false;
                }
            }
        }
    </script>
</body>

</html>
